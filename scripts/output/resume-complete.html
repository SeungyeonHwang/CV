<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>職務経歴書 - 黄 丞涓（ファン スンヨン）</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Sans", "Hiragino Kaku Gothic ProN", "メイリオ", sans-serif;
      line-height: 1.8;
      color: #333;
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      background: #fff;
    }
    div[data-align="center"] {
      text-align: center;
    }
    ul li {
      margin-bottom: 0.5em;
    }
    /* 特定セクションの中央揃え */
    h2#黄-丞涓ファン-スンヨン,
    h2#黄-丞涓ファン-スンヨン + p,
    h2#黄-丞涓ファン-スンヨン + p + p,
    h3#お問い合わせ,
    h3#お問い合わせ + p,
    h3#お問い合わせ + p + p {
      text-align: center;
    }
    h1, h2, h3, h4 {
      color: #2c3e50;
      margin-top: 1.5em;
    }
    h1 {
      border-bottom: 3px solid #3498db;
      padding-bottom: 0.5em;
    }
    h2 {
      border-left: 4px solid #3498db;
      padding-left: 0.5em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f8f9fa;
    }
    code {
      background: #f4f4f4;
      padding: 2px 4px;
      border-radius: 3px;
    }
    pre {
      background: #f4f4f4;
      padding: 1em;
      border-radius: 5px;
      overflow-x: auto;
    }
    blockquote {
      border-left: 4px solid #3498db;
      padding-left: 1em;
      margin-left: 0;
      color: #666;
    }
    @media print {
      body {
        font-size: 12pt;
      }
      h1 {
        page-break-after: avoid;
      }
      h2, h3, h4 {
        page-break-after: avoid;
      }
      table {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
<p><em><strong>生成日</strong>: 2025年07月14日</em></p>
</body>
</html>
